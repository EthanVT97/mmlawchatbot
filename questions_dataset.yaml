- question: "ဥပဒေအရ ခိုးယူမှုအပြစ်ဒဏ်"
  answer: "မြန်မာနိုင်ングံ ဥပဒေအရ ခိုးယူမှုအတွက် သတ်မှတ်အပြစ်မှာ ခိုးယူသည့်ပစ္စည်း၏တန်ဖိုးပေါ်တွင် မူတည်ပါသည်။ သာမန်ခိုးယူမှုအတွက် ၃နှစ်အထိ ထောင်ဒဏ် သို့မဟုတ် ဒဏ်ငွေ သို့မဟုတ် နှစ်မျိုးလုံး ကျခံရနိုင်ပါသည်။ တန်ဖိုးများသော ပစ္စည်းများအတွက် ဒဏ်ကြီးမားနိုင်ပါသည်။"

- question: "ကားမတော်တဆမှုအတွက် တာဝန်ခံရမှု"
  answer: "ကားမတော်တဆမှုဖြစ်ပွားပါက ယာဉ်မောင်းသူသည် ပြစ်မှုကျူးလွန်မှု မရှိစေကာမူ တာဝန်ခံရမည်။ အသက်ဆုံးရှုံးမှုရှိပါက ၁၀နှစ်အထိ ထောင်ဒဏ် ကျခံရနိုင်ပြီး ပစ္စည်းပျက်စီးမှုအတွက်လည်း နစ်နာကြေးပေးရမည်။ အရက်သောက်ကာ မောင်းနှင်ပါက ပိုမိုပြင်းထန်သော ဒဏ်ကျခံရပါမည်။"

- question: "အိမ်ထောင်ရေးကွာရှင်းမှု လုပ်ထုံးလုပ်နည်း"
  answer: "မြန်မာနိုင်ငံတွင် အိမ်ထောင်ရေးကွာရှင်းရန် တရားရုံးသို့ လျှောက်ထားရမည်။ နှစ်ဦးနှစ်ဖက် သဘောတူညီမှုရှိပါက ပိုမိုလွယ်ကူပါသည်။ သားသမီးများ၏ ထိန်းသိမ်းမှုခွင့်၊ ပစ္စည်းဥစ္စာခွဲဝေမှုနှင့် သားသမီးထောက်ပံ့ကြေးများကို တရားရုံးက ဆုံးဖြတ်ပေးပါမည်။ ကွာရှင်းမှုအတွက် နည်းဆုံး ၆လ အချိန်ကြာမြင့်ပါသည်။"

- question: "လုပ်သားဥပဒေနှင့် အလုပ်ခွင့်များ"
  answer: "မြန်မာနိုင်ငံ လుပ်သားဥပဒေအရ လုပ်သားများသည် ပုံမှန်အားဖြင့် တစ်နေ့လျှင် ၈နာရီ၊ တစ်ပတ်လျှင် ၄၄နာရီ လုပ်ကိုင်ရမည်။ ကျော်လွန်အလုပ်အတွက် ပိုမိုပေးချေမှုရှိရမည်။ နှစ်စဉ်အပတ်စဉ်ခွင့်ရက် ၁၀ရက်၊ ဖျားနာခွင့် ၃၀ရက် ရရှိခွင့်ရှိပါသည်။ အမျိုးသမီးများအတွက် မီးဖွားခွင့် ၁၂ပတ် ပေးရမည်။"

- question: "မူပိုင်ခွင့်နှင့် မူလိုက်ကူးခြင်း"
  answer: "မြန်မာနိုင်ငံတွင် မူပိုင်ခွင့်ဥပဒေအရ စာရေးဆရာ၊ အနုပညာရှင်၊ ဂီတရေးဆရာများ၏ လက်ရာများကို ခွင့်ပြုချက်မရှိဘဲ မိတ္တူကူးခြင်း၊ ရောင်းချခြင်းမှာ ဥပဒေအရ ပြစ်မှုဖြစ်ပါသည်။ မူပိုင်ခွင့်သည် စာရေးဆရာသေဆုံးပြီး ၅၀နှစ်အထိ တည်ရှိပါသည်။ ချိုးဖောက်သူများအတွက် ဒဏ်ငွေနှင့် ထောင်ဒဏ် ကျခံရနိုင်ပါသည်။"

- question: "မြေယာပိုင်ဆိုင်မှုနှင့် လွှဲပြောင်းမှု"
  answer: "မြန်မာနိုင်ငံတွင် မြေယာပိုင်ဆိုင်မှုအတွက် တရားဝင်စာရွက်စာတမ်းများ လိုအပ်ပါသည်။ မြေယာလွှဲပြောင်းရောင်းဝယ်ရာတွင် မြေယာစီမံခန့်ခွဲမှုဦးစီးဌာန (DALMS) သို့ မှတ်ပုံတင်ရမည်။ နိုင်ငံခြားသားများသည် မြန်မာနိုင်ငံတွင် မြေယာပိုင်ဆိုင်ခွင့်မရှိပါ၊ သို့သော် အငှားပေးချက်ဖြင့် အသုံးပြုခွင့်ရနိုင်ပါသည်။"

- question: "အကြွေးတင်းကျပ်မှုနှင့် ဒေဝါလီခံမှု"
  answer: "အကြွေးမဆပ်နိုင်သူများအတွက် မြန်မာနိုင်ငံတွင် ဒေဝါလီခံခွင့်ပြုစနစ်ရှိပါသည်။ တရားရုံးမှတစ်ဆင့် လျှောက်ထားရမည်ပြီး တရားရုံးက ပစ္စည်းဥစ္စာများကို ရောင်းချ၍ ကြွေးရှင်များကို ခွဲဝေပေးပါမည်။ ဒေဝါလီခံပြီးနောက် ၃နှစ်အကြာတွင် ပြန်လည်စီးပွားရေးလုပ်ကိုင်ခွင့်ရရှိပါသည်။"

- question: "ကုမ္ပဏီတည်ထောင်ခြင်းနှင့် မှတ်ပုံတင်ခြင်း"
  answer: "မြန်မာနိုင်ငံတွင် ကုမ္ပဏီတည်ထောင်ရန် Directorate of Investment and Company Administration (DICA) တွင် မှတ်ပုံတင်ရမည်။ အနည်းဆုံး ဒါရိုက်တာ ၂ဦး လိုအပ်ပြီး အနည်းဆုံး မြန်မာနုိင်ငံသား ၁ဦး ပါဝင်ရမည်။ အခြေခံအရင်းအနှီး အနည်းဆုံး ကျပ် ၁၀သိန်း သတ်မှတ်ရမည်။ လုပ်ငန်းလိုင်စင်များလည်း သီးခြားရယူရပါမည်။"

- question: "အစိုးရဝန်ထမ်းများ၏ တာဝန်နှင့် ကျင့်ဝတ်"
  answer: "မြန်မာနိုင်ငံ အစိုးရဝန်ထမ်းများသည် ပြည်သူများကို ရိုးသားစွာ အမှုထမ်းရမည်။ လာဘ်ပေးလာဘ်ယူမှု တင်းကြပ်စွာတားမြစ်ထားပါသည်။ ကျင့်ဝတ်ချိုးဖောက်ပါက ရာထူးကနေ ဖယ်ရှားခြင်း၊ ထောင်ဒဏ်ကျခံခြင်း၊ ဒဏ်ငွေပေးခြင်းတို့ ရှိနိုင်ပါသည်။ အမှုထမ်းကာလတွင် နိုင်ငံ့အကျိုးကို ဦးစားပေးရမည်။"

- question: "လမ်းမယာဉ်သွားလာမှုဥပဒေ"
  answer: "မြန်မာနိုင်ငံတွင် ယာဉ်မောင်းလိုင်စင်မရှိဘဲ မောင်းနှင်ခြင်းမှာ တားမြစ်ပါသည်။ အမြန်နှုန်းကန့်သတ်ချက်များ လိုက်နာရမည်။ အရက်သောက်ကာ မောင်းနှင်ခြင်း၊ လက်ကိုင်ဖုန်းသုံး၍ မောင်းခြင်းများမှာ ပြစ်မှုဖြစ်ပါသည်။ နှစ်ဘီးယာဉ်စီးသူများသည် သေးချမ်းရှုံး ဝတ်ဆင်ရမည်။ ယာဉ်အာမခံလည်း မဖြစ်မနေ ဝယ်ယူရပါမည်။"
